<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo 03 - Listas</title>
	</head>
	<body>
		<h3>Sala de Fruta</h3>
		<!-- Lista não ordenada
			Tipos de lista: circle, square, disc, none
		-->
		<ul style="list-style-type:square">
			<li>Maça</li>
			<li>Pera</li>
			<li>Uva</li>
		</ul>

		<!-- OL -> Lista ordenada 
			Tipos de ordem: 1, A, a, I, i
		-->

		<ol type="1">
			<li>LOL</li>
			<li>Tibia</li>
			<li>DOTA</li>
		</ol>

		<ul>
		    <li>
			<ul>
			    <li>Introdução</li>
			    <li>Como declarar uma variável</li>
			    <li>Como fazer um if</li>
			</ul>
		    </li>
		    <li>Página 2
		        <ul>
			    <li>Como fazer um for</li>
			    <li>Como fazer um while</li>
			</ul>
		    </li>
		</ul>

		 <table align="center">
  			<tr>
    				<td>Maça</td>
    				<td>Pera</td>
				<td>Uva</td>
  			</tr>
			<tr>
    				<td>Maça</td>
    				<td>Pera</td>
				<td>Uva</td>
  			</tr>
			<tr>
    				<td>Maça</td>
    				<td>Pera</td>
				<td>Uva</td>
  			</tr>
		</table> 
	</body>
</html>
