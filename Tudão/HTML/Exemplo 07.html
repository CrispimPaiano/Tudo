<!DOCTYPE html>
<html>
<head>
	<title>Exemplo 07 - Campo Texto</title>
</head>
<body>
		<form action="urna.html" method="POST">
	       <label for="campo-nome">Nome</label>
		   <input type="text" id="campo-nome" name="nome">
		   </br>   	   

	       <label for="campo-idade">Idade</label>
		   <input type="number" id="campo-idade" name="idade">	   
		   </br>

		   <label for="campo-email">E-mail</label>
	       <input type="email" id="campo-email" name="email">
	       </br>

		   <label>Sexo</label>
	       <input type="radio" value="Feminino" name="sexo" id="campo-sexo-feminino">
	       <label for="campo-sexo-feminino">Feminino</label>
	       <input type="radio" value="Masculino" name="sexo" id="campo-sexo-masculino">
	       <label for="campo-sexo-masculino">Masculino</label>
	       </br>

	       <label>Cor do olho</label>
	       </br>
	       <input type="checkbox" value="preto" name="campo-corolho-preto">Preto
	       <label for="campo-corolho-preto">Preto</label>
	       
	       </br>
	       <input type="checkbox" value="marrom" name="campo-corolho-marrom">Marrom
	       <label for="campo-corolho-marrom">Marrom</label>
	       
	       </br>
	       <input type="checkbox" value="azul" name="campo-corolho-azul">Azul
	       <label for="campo-corolho-azul">Azul</label>
	       </br>
	       <input type="checkbox" value="verde" name="campo-corolho-verde">Verde
	 	   <label for="campo-corolho-verde">Verde</label>
	       </br>

	       <label>Data de Nascimento</label>
	       <input id="date" type="date">
	       </br>

	       <label>Senha</label>
	       <input type="password">
	       </br>

	       <label>Cor de fio do cabelo</label>
	       <input type="color">       
	       </br>

	       <label>Arquivo</label>
	       <input type="file">
	       </br>

	       <input type="reset" name="Limpar">
	       <input type="submit" name="Cadastrar">
	    </form>
</body>
</html>
